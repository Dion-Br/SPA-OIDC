<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SPA SDK Sample</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <div class="box">
        <h2>SPA Authentication Sample</h2>
        <button id="btn-login" disabled="true" onclick="login()">Log in</button>
        <button id="btn-logout" disabled="true" onclick="logout()">Log out</button>
        <button id="btn-admin" onclick="testAdmin()">Delete Something</button>

    
        <div class="hidden" id="gated-content">
            <p>You're seeing this content because you're currently <strong>logged in</strong>.</p>
            <label>Access token: <pre id="ipt-access-token"></pre></label>
            <label>User profile: <pre id="ipt-user-profile"></pre></label>
        </div>
    </div>

    <!-- Include the oidc-client library directly in your HTML -->
    <script src="https://cdn.jsdelivr.net/npm/oidc-client@1.11.5/dist/oidc-client.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
